<div class="account-pages my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card">
          <div class="card-body p-0">


            <div class="row">
              <div class="col-md-6 p-5">

                <!-- <app-ui-preloader [display]="loading"></app-ui-preloader> -->

                <div class="mx-auto mb-5">
                  <a routerLink="/">
                    <img src="assets/images/logo.png" alt="" height="24" />
                    <h3 class="d-inline align-middle ml-1 text-logo">Shreyu</h3>
                  </a>
                </div>

                <h6 class="h5 mb-0 mt-4">Welcome back!</h6>
                <p class="text-muted mt-1 mb-4">Enter your email address and password to
                  access admin panel.</p>

                <!--begin::Form-->
                <form class="kt-form" [formGroup]="loginForm" autocomplete="off">


                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" placeholder="Email" formControlName="email" autocomplete="off" />
                      <mat-error *ngIf="isControlHasError('email','required')">
                        <strong>Email required</strong>
                      </mat-error>
                      <mat-error *ngIf="isControlHasError('email','email')">
                        <strong>Email invalid</strong>
                      </mat-error>

                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput type="password" placeholder="Password" formControlName="password"
                        autocomplete="off" />
                      <mat-error *ngIf="isControlHasError('password','required')">
                        <strong>Password required</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <!--begin::Action-->
                  <div class="kt-login__actions">
                    <button (click)="submit()"
                      [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading|async}"
                      id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary"
                      [disabled]="loginForm.invalid">Login</button>

                    <a href="javascript:;" routerLink="/auth/forgot-password" class="kt-link kt-login__link-forgot">
                      Forgot password
                    </a>

                  </div>
                  <!--end::Action-->
                </form>
              </div>
              <div class="col-lg-6 d-none d-md-inline-block">
                <div class="auth-page-sidebar">
                  <div class="overlay"></div>
                  <div class="auth-user-testimonial">
                    <p class="font-size-24 font-weight-bold text-white mb-1">I simply love it!</p>
                    <p class="lead">"It's a elegent templete. I love it very much!"</p>
                    <p>- Admin User</p>
                  </div>
                </div>
              </div>
            </div>

          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-muted">Don't have an account? <a routerLink="/auth/signup"
                class="text-primary font-weight-bold ml-1">Sign Up</a></p>
          </div> <!-- end col -->
        </div>
        <!-- end row -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
