<div class="container-fluid">
  <div class="row page-title align-items-center">
    <div class="col-sm-4 col-xl-6">
      <h4 class="mb-1 mt-0">Departments Details</h4>
    </div>
    <div class="col-sm-8 col-xl-6">
      <div class="float-sm-right mt-3 mt-sm-0">
        <a id="add-appointment" class="btn btn-primary" href="javascript:0;" role="button" (click)="goBack()">
          <i class="uil-arrow-circle-left ml-2"></i> back
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="text-center mt-3">
            <div class="d-flex justify-content-center">
              <ngx-avatar name="{{department?.name}}" size="60"></ngx-avatar>
            </div>

            <h5 class="mt-2 mb-0">{{department?.name}}</h5>
          </div>
          <!-- profile  -->
          <div class="mt-3 pt-1 border-top">
            <h4 class="mb-3 font-size-15 font-weight-bold">Description</h4>
            <p class="text-muted mb-4">{{department?.description}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-9">
      <div class="card">
        <div class="card-body">

          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>

          <div class="mat-table__wrapper">
            <mat-table mat-table [dataSource]="dataSource" matSort>

              <!-- Progress Column -->
              <ng-container matColumnDef="fullName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <div class="d-flex align-items-center py-2">
                    <ngx-avatar name="{{row.fullName}}" size="40"></ngx-avatar> &nbsp;
                    {{row.fullName}}
                  </div>

                </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="phonenumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.phonenumber}} </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="timesAvailable">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Times Available </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.timesAvailable}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="daysAvailable">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Days Available </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.daysAvailable}} </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewDepartment(row.id)"></mat-row>

            </mat-table>

            <div class="text-center mt-4" *ngIf="dataSourceLength === 0">
              No Doctor in this Department
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" *ngIf="dataSourceLength !== 0"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
