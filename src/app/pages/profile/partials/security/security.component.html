<div class="mt-4">
  <div class="col-lg-8">
    <form [formGroup]="changePasswordForm">
      <div *ngIf="hasFormErrors">
        <ngb-alert type="danger" (close)="close($event)">
          <span class="font-weight-bold">{{ errors | async  }}
          </span>
        </ngb-alert>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Old Password</mat-label>
          <input matInput type="password" placeholder="Old Password" formControlName="oldPassword" />
          <mat-error *ngIf="isControlHasError('oldPassword','required')">
            <strong>Old Password required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput type="password" placeholder="New Password" formControlName="newPassword" autocomplete="off" />
          <mat-error *ngIf="isControlHasError('email','required')">
            <strong>New Password required</strong>
          </mat-error>

        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
          <mat-error *ngIf="isControlHasError('confirmPassword','required')">
            <strong>Confirm Password required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <button class="btn btn-primary" (click)="submit()">
        <span *ngIf="!(loading|async)">Submit</span>
        <div class="spinner-border text-light" role="status" *ngIf="(loading|async)">
          <span class="sr-only">Loading...</span>
        </div>
      </button> &nbsp; &nbsp;
      <button class="btn btn-danger">Cancel</button>

    </form>
  </div>
</div>
