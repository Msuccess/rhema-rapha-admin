<div class="container-fluid">
  <div class="row page-title align-items-center">
    <div class="col-sm-4 col-xl-6">
      <h4 class="mb-1 mt-0">Patient Details</h4>
    </div>
    <div class="col-sm-8 col-xl-6">
      <div class="float-sm-right mt-3 mt-sm-0">
        <a id="add-appointment" class="btn btn-primary" href="javascript:0;" role="button" (click)="goBack()">
          <i class="uil-arrow-circle-left ml-2"></i> back
        </a>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="text-center mt-3">
            <div class="d-flex justify-content-center">
              <ngx-avatar name="{{patient.fullName}}" size="80"></ngx-avatar>
            </div>
            <h4 class="mt-2 mb-0">{{patient.fullName}}</h4>
            <h4 class="text-muted font-weight-normal mt-2 mb-0">{{patient.email}}
            </h4>
            <h4 class="text-muted font-weight-normal mt-1">{{patient.phonenumber}}</h4>
            <h4 class="text-muted font-weight-normal mt-1">{{patient.dateOfBirth | date}}</h4>
          </div>

          <div class="mt-3 pt-2 border-top">
            <h4 class="mb-3 font-size-15">Other Information</h4>
            <div class="table-responsive">
              <table class="table table-borderless mb-0 text-muted">
                <tbody>
                  <tr>
                    <th scope="row">Address</th>
                    <td>{{patient.address}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Height</th>
                    <td>{{patient.height}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Blood Pressure</th>
                    <td>{{patient.bloodPressure}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Gender</th>
                    <td>{{patient.gender}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
