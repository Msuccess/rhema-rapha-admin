<div class="container-fluid">
  <div class="row page-title align-items-center">
    <div class="col-sm-4 col-xl-6">
      <h4 class="mb-1 mt-0">Doctor</h4>
    </div>
    <div class="col-sm-8 col-xl-6">
      <div class="float-sm-right mt-3 mt-sm-0">
        <a id="add-appointment" class="btn btn-primary" href="javascript:0;" role="button" (click)="addDoctor()">
          <i class="uil uil-book-medical ml-2"></i> Add Doctor
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>

          <div class="mat-table__wrapper">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- Progress Column -->
              <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                <td mat-cell *matCellDef="let row">
                  <div class="d-flex align-items-center py-2">
                    <ngx-avatar name="{{row.fullName}}" size="40"></ngx-avatar> &nbsp;
                    {{row.fullName}}
                  </div>

                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="phonenumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                <td mat-cell *matCellDef="let row"> {{row.phonenumber}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="timesAvailable">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Times Available </th>
                <td mat-cell *matCellDef="let row"> {{row.timesAvailable}} </td>
              </ng-container>

              <ng-container matColumnDef="daysAvailable">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Days Available </th>
                <td mat-cell *matCellDef="let row"> {{row.daysAvailable}} </td>
              </ng-container>


              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button [matMenuTriggerFor]="beforeMenu" aria-label="icon-button">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item (click)="confirmDelete(row.id)">
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                    <button mat-menu-item (click)="viewDoctor()">
                      <mat-icon>adjust</mat-icon>
                      <span>View</span>
                    </button>
                    <button mat-menu-item (click)="editDoctor(row)">
                      <mat-icon>create</mat-icon>
                      <span>Edit</span>
                    </button>
                  </mat-menu>
                </td>

              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  No data matching the filter "{{input.value}}"
                </td>
              </tr>
            </table>

            <div class="text-center mt-4" *ngIf="dataSourceLength === 0">
              No records found
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
