<div class="container-fluid">
  <div class="row page-title align-items-center">
    <div class="col-sm-4 col-xl-6">
      <h4 class="mb-1 mt-0">Doctor Details</h4>
    </div>
    <div class="col-sm-8 col-xl-6">
      <div class="float-sm-right mt-3 mt-sm-0">
        <a id="add-appointment" class="btn btn-primary" href="javascript:0;" role="button" (click)="goBack()">
          <i class="uil-arrow-circle-left ml-2"></i> back
        </a>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="text-center mt-3">
            <div class="d-flex justify-content-center">
              <ngx-avatar name="{{doctor.fullName}}" size="80"></ngx-avatar>
            </div>
            <h5 class="mt-2 mb-0">{{doctor.fullName}}</h5>
            <h5 class="text-muted font-weight-normal mt-2 mb-0">{{doctor.email}}
            </h5>
            <h5 class="text-muted font-weight-normal mt-1">{{doctor.phonenumber}}</h5>
            <h5 class="text-muted font-weight-normal mt-1">{{doctor.department?.name}}</h5>
          </div>
          <div class="mt-3 pt-2 border-top">
            <h4 class="mb-3 font-size-15">Other Information</h4>
            <div class="table-responsive">
              <table class="table table-borderless mb-0 text-muted">
                <tbody>
                  <tr>
                    <th scope="row">Address :</th>
                    <td>{{doctor.address}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Times Available :</th>
                    <td>
                      <ng-container *ngFor="let time of timesDoctorAvailable">
                        <label class="badge badge-soft-primary mr-1 h6">{{time}}</label>
                      </ng-container>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">Days Available :</th>
                    <td>
                      <ng-container *ngFor="let day of daysDoctorAvailable">
                        <label class="badge badge-soft-primary mr-1 h6">{{day}}</label>
                      </ng-container>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
