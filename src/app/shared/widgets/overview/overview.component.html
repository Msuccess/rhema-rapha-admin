<div class="card">
  <div class="card-body p-0">
    <div class="media px-3 border-bottom {{classNames}}">
      <div class="media-body">
        <h4 class="mt-0 mb-2 font-size-22 font-weight-bolder">{{ value }}</h4>
        <span class="text-muted text-uppercase">{{ title }}</span>
      </div>
      <i [attr.data-feather]="icon" appFeatherIcon class="icon-lg align-self-center" [ngClass]="iconClass"></i>
    </div>
  </div>
</div>
